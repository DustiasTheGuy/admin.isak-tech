<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - {{.Title}}</title>
    <link rel="icon" type="image/x-icon" href="/public/images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    <link rel="stylesheet" href="/public/css/main.css">
</head>

<body>

    <div>
        {{template "partials/navbar" .}}
    </div>

    <main>
        <div class="open content" id="content-main">
            <section>
                {{template "partials/breadcrumbs" .}}
            </section>

            <section class="body">
                {{ embed }}
            </section>
        </div>
    </main> 

    <div class="alert-container">
        {{ if .Error }}
            <div class="alert-error">
                <i class="fas fa-times closeAlert"></i>
                <p>{{ .Error }}</p>
            </div>
        {{ end }}
    
        {{ if .Success }}
            <div class="alert-success">
                <i class="fas fa-times closeAlert"></i>
                <p>{{ .Success }}</p>
            </div>
        {{ end }}
    </div>

    <div id="modal">
        <div class="modal-content">
            <i class="fas fa-times" id="closeModal"></i>
            <div class="modal-body"></div>
        </div>
    </div>

    <script src="/public/js/src/dist/bundle.js"></script>
</body>
</html>

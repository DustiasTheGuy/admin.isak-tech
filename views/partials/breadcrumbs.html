<section class="page-header">
    <h1>{{ .Title }}</h1>
    <nav>
        {{ range $i, $b := .Breadcrumbs }}
            {{ if len $.Breadcrumbs | IsLast $i }}
                <a href="{{ $b.linkTo }}">{{ $b.text }}</a>
            {{ else }}
                <a>{{ $b.text }}</a>
            {{ end }}
        {{ end }}
    </nav>    
</section>

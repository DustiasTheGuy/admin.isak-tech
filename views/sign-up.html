<section>
    <form autocomplete="nope" id="signUp-form" action="/sign-up" method="POST">
        <div class="form-group focused">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" min="4" required>
        </div>
        <div class="form-group focused">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" min="8" required>
        </div>
        <div class="form-group focused">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" min="8" required>
        </div>

        <a href="/sign-in">Already have an account?</a>
        
        <section>
            {{ if .Error }}
                <div class="alert alert-danger" role="alert">
                    <p>{{ .Error }}</p>
                </div>
            {{ end }}

            {{ if .Success }}
                <div class="alert alert-success" role="alert">
                    <p>{{ .Success }}</p>
                </div>
            {{ end }}
        </section>

        <div class="button-group">
            <span></span>
            <button class="btn btn-primary" onclick="signUpSubmit()" type="button">Submit</button>
        </div>
    </form>
</section>

<section>
    <form action="/site/main/post/{{ .Post.ID }}/add-image" method="POST">
        <h3>{{ .Post.Title }}</h3>
        <div class="form-group">
            <label for="image">Image URL</label>
            <input type="text" id="image" name="URL" required>
        </div>

        {{ if (ge .User.Admin 1) }}
            <div class="button-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        {{ end }}
    </form>
</section>

<section class="gallery">
    {{ range $index, $image := .Post.Images }}
        <img src="{{ $image.URL }}" class="gallery-item" data-id="{{ $image.ID }}" data-postid="{{ $image.PostID }}">
    {{ end }}
</section>

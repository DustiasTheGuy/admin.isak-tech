<section class="table-container">
  <div class="table">
    <div class="table-head">
      <div class="table-row" id="t-head">        
          <span>Thumbnail</span>
          <span>ID</span>
          <span>Title</span>
          <span>Category</span>
          <span>Created</span>
          <span class="text-center">Total Images</span>
          <span class="text-center">Archived</span>
      </div>
    </div>
    <div class="table-body">
      {{ range $index, $post := .Posts }}
      <div class="table-row">
          <div class="actions">
            <a href="/site/main/post/{{ $post.ID }}/add-image"><i class="fas fa-images"></i></a>
            <a href="/site/main/post/{{ $post.ID }}"><i class="fas fa-cog"></i></a>
          </div>

          <span class="thumbnail span-image"><img src="{{ $post.Thumbnail }}"></span>
          <span class="id">{{ $post.ID }}</span>
          <span class="title">{{ $post.Title}}</span>
          <span class="category">{{ $post.Category }}</span>
          <span class="created">{{ $post.Date }}</span>
          <span class="totalimages text-center">{{ $post.TotalImages }}</span>
          <span class="archived text-center">{{ $post.Archived }}</span> 
      </div>
      {{ end }}
    </div>
  </div>
</section>

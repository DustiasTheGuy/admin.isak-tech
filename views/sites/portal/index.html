<section>
    {{ if .Error }}
    <div class="alert alert-danger" role="alert">
        <p>{{ .Error }}</p>
    </div>
    {{ end }}

    {{ if .Success }}
        <div class="alert alert-success" role="alert">
            <p>{{ .Success }}</p>
        </div>
    {{ end }}
</section>

<section class="gallery">
    {{ range $index, $page := .Pages }}
        <img src="{{ $page.ImageURL }}" data-id="{{ $page.ID }}" onclick="navigate(this)" href="/site/portal/page/{{ $page.ID }}">
    {{ end }}
</section>

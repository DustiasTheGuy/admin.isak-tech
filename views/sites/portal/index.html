<section>
    {{ if .Error }}
    <div class="alert alert-danger" role="alert">
        <p>{{ .Error }}</p>
    </div>
    {{ end }}

    {{ if .Success }}
        <div class="alert alert-success" role="alert">
            <p>{{ .Success }}</p>
        </div>
    {{ end }}
</section>

<section class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Thumbnail</th>
                    <th>ID</th>
                    <th>Description</th>
                    <th>Created</th>
                    <th><i class="fas fa-cog"></i></th>
                    <th><i class="fas fa-trash"></i></th>
                </tr>
            </thead>
            <tbody>
                {{ range $index, $page := .Pages }}
                <tr>
                    <td class="td-image"><img src="{{ $page.Thumbnail }}" data-id="{{ $page.ID }}"></td>
                    <td>{{ $page.ID }}</td>
                    <td>{{ $page.Description }}</td>
                    <td>{{ FormatDate $page.Created }}</td>
                    <td title="Edit Page"><a href="/site/portal/page/{{ $page.ID }}"><i class="fas fa-cog"></i></a></td>
                    <td title="Delete Images"><a href="javascript:void()" onclick="deletePage(this)" data-id="{{ $page.ID }}"><i class="fas fa-trash"></i></a></td>
                </tr>
                {{ end }}
            </tbody>
        </table>
</section>

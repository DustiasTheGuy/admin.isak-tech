<section>
    <form action="/site/portal/page/{{ .Page.ID }}/update" method="POST">
        <div class="form-group focused">
            <label for="ID">ID</label>
            <input type="text" id="ID" name="ID" value="{{ .Page.ID }}" disabled>
        </div>
        <div class="form-group">
            <label for="Created">Created</label>
            <input type="text" id="Created" name="Created" value="{{ FormatDate .Page.Created }}" disabled>
        </div>
        <div class="form-group">
            <label for="Href">Href</label>
            <input type="text" id="Href" name="Href" value="{{ .Page.Href }}">
        </div>
        <div class="form-group">
            <label for="Thumbnail">Thumbnail</label>
            <input type="text" id="Thumbnail" name="Thumbnail" value="{{ .Page.Thumbnail }}">
        </div>
        <div class="form-group">
            <label for="Description">Description</label>
            <input type="text" id="Description" name="Description" value="{{ .Page.Description }}">
        </div>
        <div class="hidden">
            <input name="ID" value="{{ .Page.ID }}">
        </div>
        <div class="button-group">
            {{ if (ge .User.Admin 3)}}
                <button type="button" class="btn btn-danger delete_page" data-id="{{ .Page.ID }}">Delete Page</button>
            {{ end }}

            {{ if (ge .User.Admin 2)}}
                <button type="submit" class="btn btn-primary">Submit</button>
            {{ end }}
        </div>
    </form>
</section>
